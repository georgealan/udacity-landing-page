<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="assets/fontawesome/css/light.css">
    <link rel="stylesheet" href="assets/fontawesome/css/regular.css">
    <link rel="stylesheet" href="assets/fontawesome/css/solid.css">
    <title>Lon Lon Ranch</title>
</head>
<body>
    <header class="header">
        <nav id="navbar" class="nav">
            
            <ul id="menu-navigation"></ul>
        </nav>
    </header>
    
    <main id="main">
        <section id="hero" class="sections sec-hero" data-nav="Home">
            <div class="filter-overlay"></div>
            <div class="hero-content" id="hero-text">
                <h1></h1>
                <p></p>
                <a class="btn-view-more" href="">View More</a>
            </div>
            <video id="video-bg" class="video-slider" src="assets/videos/video-01.mp4" autoplay muted></video>
            <div class="slide-btn-container">
                <button id="btn-slide-left" class="btn-slide left"><i class="fa-light fa-chevron-left"></i></button>
                <button id="btn-slide-right" class="btn-slide"><i class="fa-light fa-chevron-right"></i></button>
            </div>
        </section>

        <section id="services" class="sections sec-services" data-nav="Services">
            <h1>First Class Services</h1>
        </section>

        <div class="testimony">
            <h1>Parallax</h1>
        </div>
        
        <section id="breeds" class="sections sec-breeds" data-nav="Breeds">
            <h1>Breed of horses from our ranch</h1>
            <div class="horse-title">
                <h2 class="horse-breed-name"></h2>
                <ul class="horse-info">
                    <li><i class="fa-solid fa-horse-head"></i></li>
                    <li><h4>HEIGHT AT WITHERS</h4><p class="horse-height"></p></li>
                    <li><h4>ORIGIN</h4><p class="horse-origin"></p></li>
                    <li><h4>COLORS</h4><p class="horse-color"></p></li>
                </ul>
            </div>
            <div class="breed-element">
                <img class="horse-breed-img" src="" alt="Horse image">
                <div class="breed-buttons">
                    <button class="btn-breed current" data-json="0">Breed 1</button>
                    <button class="btn-breed" data-json="1">Breed 2</button>
                    <button class="btn-breed" data-json="2">Breed 3</button>
                    <button class="btn-breed" data-json="3">Breed 4</button>
                    <button class="btn-breed" data-json="4">Breed 5</button>
                    <button class="btn-breed" data-json="5">Breed 6</button>
                </div>
            </div>
            <div class="breed-text">
                <div class="text-first-cl">
                    <p class="call-description"></p>
                    <h2 class="tfcl-header"></h2>
                    <p class="tfcl-body"></p>
                </div>
                <div class="text-second-cl">
                    <h2 class="tscl-header"></h2>
                    <p class="tscl-body"></p>
                </div>
            </div>
        </section>

        <section id="gallery" class="sections sec-gallery" data-nav="Gallery">
            <figure class="img-container item1">
                <img class="gallery-item" src="assets/images/gallery/small-3.jpg" alt="Red-haired girl with straw hat hugging a horse's face">
            </figure>
            <figure class="img-container item2">
                <img class="gallery-item" src="assets/images/gallery/small-6.jpg" alt="Bust of a brown horse">
            </figure>
            <figure class="img-container item3">
                <img class="gallery-item" src="assets/images/gallery/medium-vertical-2.jpg" alt="Woman in a stable, holding the horse by the stirrup with one hand and stroking the horse's face with the other hand">
            </figure>
            <figure class="img-container item4">
                <img class="gallery-item" src="assets/images/gallery/small-5.jpg" alt="Strong galloping horse that even releases dust from the dirt floor">
            </figure>
            <figure class="img-container item5">
                <img class="gallery-item" src="assets/images/gallery/small-4.jpg" alt="Jockey girl next to her beige colored horse">
            </figure>
            <figure class="img-container item6">
                <img class="gallery-item" src="assets/images/gallery/medium-vertical-1.jpg" alt="Woman in red checkered blouse on top of her brown horse">
            </figure>
            <figure class="img-container item7">
                <img class="gallery-item" src="assets/images/gallery/small-7.jpg" alt="Blonde woman feeding a horse with one hand, the horse has its mouth in her hand">
            </figure>
            <figure class="img-container item8">
                <img class="gallery-item" src="assets/images/gallery/medium-horizontal-1.jpg" alt="Several horses galloping together, dust rising from the dirt road and in the background to the left a stone building">
            </figure>
            <figure class="img-container item9">
                <img class="gallery-item" src="assets/images/gallery/medium-horizontal-2.jpg" alt="Two men in a stable feeding hay to horses">
            </figure>
            <figure class="img-container item10">
                <img class="gallery-item" src="assets/images/gallery/small-2.jpg" alt="A girl with her eyes closed hugging the face of a horse, their faces are together in a pose of feeling friendship, in the background a beautiful tree with yellow flowers">
            </figure>
            <figure class="img-container item11">
                <img class="gallery-item" src="assets/images/gallery/small-1.jpg" alt="A girl with a straw hat is very smiling hugging the face of a black horse, in the background a forest with beautiful light green">
            </figure>
        </section>

        <div class="newsletter">
            <h1>Parallax</h1>
        </div>
        
        <section id="team" class="sections sec-team" data-nav="Team">
            <h1>The best team of professionals</h1>
        </section>

        <section id="prices" class="sections sec-prices" data-nav="Prices">
            <h1>Affordable prices for all</h1>
        </section>

        <div class="brands">
            <h1>Parallax</h1>
        </div>
    </main>

    <footer id="footer" class="footer">
        <div class="footer-top">
            <div class="footer-content">
                <h1>FOOTER</h1>
            </div>
        </div>
        <div class="footer-bottom">

        </div>
    </footer>

    <button id="btn-scroll-top"><i class="fa-light fa-arrow-up"></i></button>

    <script src="scripts/app.js"></script>
</body>
</html>
